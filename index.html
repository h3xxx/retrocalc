<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RetroCalc â€” Terminal Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body>
    <div class="crt-overlay"></div>
    <div class="scan-sweep" aria-hidden="true"></div>
    <div class="app">
      <header class="header">
        <div class="led led-green" aria-hidden="true"></div>
        <h1>RETROCALC v1.0</h1>
        <span class="header-right">[ TYPE `help` ]
          <a class="header-link" href="https://github.com/h3xxx/retrocalc/blob/main/FEATURE_REQUESTS.md" target="_blank" rel="noopener">[ Feature Request ]</a>
        </span>
      </header>

      <main id="chat" class="chat" aria-live="polite" aria-label="Calculator output">
        <!-- Chat messages injected here -->
      </main>

      <form id="inputForm" class="input-bar" autocomplete="off">
        <label for="prompt" class="prompt-label">$</label>
        <input id="prompt" name="prompt" type="text" inputmode="text" placeholder="Enter math, e.g., 2*(3+4)^2 or commands: help, clear" aria-label="Enter expression" autofocus />
      </form>
    </div>

    <script src="script.js"></script>
  </body>
  </html>
